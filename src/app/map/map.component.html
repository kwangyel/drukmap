<div>
  <mat-drawer-container class="drawer-container" [hasBackdrop]="true">


      <mat-drawer #drawer  class="drawer-content">
        <div class = "search-result">
          <mat-card *ngFor = "let address of addresses"  class="result-card">
            <a (click)="gotoplace(address.geom.coordinates)">
              {{address.address}}
            </a>
          </mat-card>
          <mat-card *ngFor = "let address of frompoints"  class="result-card">
            <a (click)="changefrompoint(address.address)">
              {{address.address}}
            </a>
          </mat-card>

          <mat-card *ngFor = "let address of topoints"  class="result-card">
            <a (click)="changetopoint(address.address)">
              {{address.address}}
            </a>
          </mat-card>
        </div>

      </mat-drawer>
      <mat-drawer-content >
        <div class="map-container">
            <div id="map" [style.display]="show2d ? 'block' : 'none'">
              <div class="leaflet-bottom leaflet-right">
                  <button style="
                  width: 52px;
                  border-radius: 23px;
                  height: 52px;
                  background: #ffffffa3;
                  margin-bottom: 20px;
                  border: none;" value="Cancel" class=" span3 leaflet-control"  (click)="getMyLocation()" (dblclick)="zoomToLocation()">
                    <mat-icon style="color: blue;">location_searching</mat-icon>
                  </button>
              </div>

              <div class="leaflet-bottom leaflet-left">
                  <button style="
                  width: 52px;
                  border-radius: 23px;
                  height: 52px;
                  background: #ffffffa3;
                  margin-bottom: 20px;
                  border: none;" value="Cancel" class=" span3 leaflet-control"  (click)="getDirection()" >
                    <mat-icon style="color: blue;">commute</mat-icon>
                  </button>
              </div>
            </div>

            <div id="osmb" [style.display]="show3d ? 'block' : 'none'"></div>
        </div>
      </mat-drawer-content>
  </mat-drawer-container>

  <div id="customsearch" class="search-div" *ngIf="showsearchbox">
      <form [formGroup]="searchform" class="search-box">
        <!-- <mat-form-field class="search-input" appearance="fill"  style="padding: 0px 10px 0px 10px; height: 40px;">
          <input  matInput placeholder="Search a place" formControlName="address" required>
          <mat-icon matSuffix (click)="searchLocation();">search</mat-icon>
        </mat-form-field> -->
        <span style = "padding: 10px;"><i class="fa fa-bars" style = "text-align: center;"></i></span>
        <input placeholder="Search a place" style="width: 100%;padding-left: 10px; outline:none;border: none; border-color: transparent;">
      </form>


  </div>

  <div id="customsearch" class="search-div" *ngIf="showdirbox">
      <form [formGroup]="dirform" class="search-box">
        <mat-form-field class="search-input" appearance="fill" >
          <input  matInput placeholder="from location" (keypress)="onFromChange($event)" formControlName="frompoint" required>
        </mat-form-field>
      </form>

      <form [formGroup]="dirform" class="search-box">

        <mat-form-field class="search-input" appearance="fill" >
          <input  matInput placeholder="to location" (keypress)="onToChange($event)" formControlName="topoint" required>
          <mat-icon matSuffix (click)="getPath();">search</mat-icon>
        </mat-form-field>
      </form>
  </div>
  <!-- <div class = "toggle-div">
    <label class="switch"><input type="checkbox" (change)="toggle3d($event)" id="togBtn"><div class="slider round"><span class="on">3D</span><span class="off">2D</span></div></label>
  </div> -->
</div>
